<div class="border-2 border-gray-300 rounded-lg p-3 bg-gray-50">
  <h2 class="text-gray-800 mb-2 pb-1.5 border-b-2 border-[#667eea] text-base font-semibold">
    ✅ Zmapowane kroki
  </h2>
  <div class="overflow-y-auto bg-white rounded-lg p-2.5" [style.max-height]="'calc(100vh - 250px)'">
    @if (mappedSteps().length === 0) {
      <p class="text-gray-400 p-5">Zmapowane kroki pojawią się tutaj...</p>
    } @else {
      @for (entry of mappedSteps(); track entry.step) {
        <div class="p-2.5 my-1.5 bg-white rounded-md border-2 border-green-500">
          <strong>Krok {{ entry.step }}:</strong> Pakiet {{ entry.packages.join(', ') }}
        </div>
      }
    }
  </div>
</div>
